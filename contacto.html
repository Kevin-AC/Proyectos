<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <link rel="preload" href="css/normalize.css">
    <link rel="stylesheet" href="css/normalize.css">
    
    <link rel="preload" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"  crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>  
    <header class="header" >
        <div class="contenedor">
            <div class="barra">
                <a class="logo no-margin centrar-texto" href="index.html">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span> </h1>
                </a>
                <nav class="navbar">
                    <a href="nosotros.html" class="navbar__a">Nosotros</a>
                    <a href="cursos.html" class="navbar__a">Cursos</a>
                    <a href="contacto.html" class="navbar__a">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de Café consejos y Cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos </p>
        </div>
    </header>
    <section class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>
            <div class="contacto__bacground"></div>
            <form class="formulario" action="">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
                </div>
                <div class="campo">
                    <label class="campo__label" for="email">E-mail</label>
                    <input class="campo__field" type="text" placeholder="Tu correo" id="email">
                </div>
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea 
                    class="campo__field campo__field--textarea"
                    id="mensaje"></textarea>
                </div>
                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--primario">
                </div>
            </form> 
    </section>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo no-margin centrar-texto" href="index.html">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span> </h1>
                </a>
                <nav class="navbar">
                    <a href="nosotros.html" class="navbar__a">Nosotros</a>
                    <a href="cursos.html" class="navbar__a">Cursos</a>
                    <a href="contacto.html" class="navbar__a">Contacto</a>
                </nav>
            </div>
        </div>

    </footer>
</body>
</html>
